<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>                                        <!---Title of the form--->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">        <!---Linking html form with css(I created one folder called registration,inside that other folder-->
</head>                                                                    <!---called test, inside that one folder called css which contains bootstrap.css (downloaded one)
<body>                                                                     and also test contains index.html (html file in sublime editor)--->
	<div class="container">                                                    <!---Here we have three panels 1.panel-heading 2.panel -body 3.panel-footer-->
                                                                   <!---- Container is a bootstrap class inside that class row and again class panel--->
		<div class="row col-md-6 col-md-offset-3">                     <!---- Moving our form to 3 offset place (center)--->
			<div class="panel panel-primary">                            <!---- panel-primary for giving the blue colour --->
				<div class="panel-heading text-center">                     <!---- panel-heading for class for creating heading(think so).moving heading to the center
					<h1>Registration Form</h1>                                Heading--->
				</div>
				<div class="panel-body">                                     <!--- Inside body we are creating our form--->
					<form>
						<div class ="form-group">                              <!--- class is form-group--->
							<label for="firstname"> First Name </label>         
							<input type="text" class="form-control"id="firstname"/> <!--- id is used to link label and input we are giving here first name as the id.Class is form -control--->


						</div>
						<div class ="form-group">
							<label for="lastname"> Last Name </label>
							<input type="text" class="form-control"id="lastname"/> <!---Here id is lastname--->

						</div>
						<div class ="form-group">  
							<label >Gender </label>
							<div>

							<label for="male" class="radio-inline"> <!--- here class is radio -inline--->
							<input type="radio" name="gender"id="male">Male </label><!--- radio for selecting one male/female/others and id is male--->

							<label for="female" class="radio-inline">
							<input type="radio" name="gender"id="female">Female </label>
							<label for="others" class="radio-inline">
							<input type="radio" name="gender"id="others">Others </label>
						    </div>
						</div>

						<div class ="form-group">
							<label > Email Address </label>
							<input type="text" class="form-control"id="email"/>
						</div>
						<div class ="form-group">
							<label for="password"> Password </label>
							<input type="password" class="form-control"id="password"/>
						</div>
						<div class ="form-group">
							<label for="phone"> Phone Number </label>
							<input type="text" class="form-control"id="phone"/>
						</div>
						<input type="submit" class="btn btn-primary" value="Sign in">   <!---type is submit button button name is Sign in and class btn, btn-primary for blue colour--->

				</div>

				<div class="panel-footer text-right">                  <!--- moving footer to right--->
					<small>&copy; patrycja-Mariana-Steffi</small>          <!---making size small and footer name is our names--->
				</div>

			</div>
		</div>
	</div>

</body>
</html>
